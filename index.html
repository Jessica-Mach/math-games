<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa89f0b755.js" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <section id="game">
    <div id="button-ui">
      <p id="info-icon"><i class="far fa-info-circle"></i></p>
      <h4 id="play-btn"><i class="fad fa-play-circle"></i></h4>
    </div>
    <h1 id="title">Counting</h1>
    <p id="how-to">Select the squares in the grid to indicate how many shapes are in the game box.</p>
    <div id="challenge-ui">
      <div id="challenge-question">
        <p id="ch-question">Question?</p>
      </div>
      <div id="challenge-shape">
      </div>
      <div id="challenge-sign">
      </div>
    </div>
    <div class="game-box">
      <div id="box-lt" class="half-box">
      </div>
      <div id="box-rt" class="half-box">
      </div>
    </div>
    <div id="status-box">
      <h1 id="status"></h1>
    </div>
    <div id="oneToFive" class="five-grid">
      <div id="one" class="grid-item">
      </div>
      <div id="two" class="grid-item">
      </div>
      <div id="three" class="grid-item">
      </div>
      <div id="four" class="grid-item">
      </div>
      <div id="five" class="grid-item">
      </div>
    </div>
    <div id="sixToTen" class="five-grid">
      <div id="six"class="grid-item">
      </div>
      <div id="seven"class="grid-item">
      </div>
      <div id="eight"class="grid-item">
      </div>
      <div id="nine"class="grid-item">
      </div>
      <div id="ten"class="grid-item">
      </div>
    </div>  
    <div id="elevenToFifteen" class="five-grid">
      <div id="eleven"class="grid-item">
      </div>
      <div id="twelve"class="grid-item">
      </div>
      <div id="thirteen"class="grid-item">
      </div>
      <div id="fourteen"class="grid-item">
      </div>
      <div id="fifteen"class="grid-item">
      </div>
    </div>  
    <div id="sixteenToTwenty" class="five-grid">
      <div id="sixteen"class="grid-item">
      </div>
      <div id="seventeen"class="grid-item">
      </div>
      <div id="eighteen"class="grid-item">
      </div>
      <div id="nineteen"class="grid-item">
      </div>
      <div id="twenty"class="grid-item">
      </div>
    </div>  
    <h1 id="answer-btn" class="answer"><i class="fad fa-check-square"></i></h1>
    <div id="answer-box">
    </div>
  </section>
    
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
